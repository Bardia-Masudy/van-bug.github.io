site_name: VanBUG (Beta)
docs_dir: src
theme:
  name: material
  logo: images/logo.light.svg
  favicon: images/logo.svg
  features:
    - navigation.tabs
    - navigation.top
    - navigation.tabs.sticky
    - navigation.instant
    - toc.integrate
site_dir: dist
markdown_extensions:
  - codehilite
  - admonition
  - pymdownx.inlinehilite
  - pymdownx.extra
  - pymdownx.snippets:
      check_paths: True
      base_path: .
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - attr_list
  - pymdownx.arithmatex:
      generic: true
  - toc:
      permalink: true
extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://platform.twitter.com/widgets.js
extra_css:
- styles/image-list.css
- styles/timeline.css
- styles/palette.css
- styles/general.css
plugins:
  - awesome-pages
  - search
  - include-markdown
  - mkdocs-video
nav:
  - Home: index.md
  - ...
extra:
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/VanBUG_
    - icon: fontawesome/brands/github
      link: https://github.com/van-bug
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/channel/UCO_BUmZqGLx_w9-IpAj4idQ
